<div class="container col-md-4">

    <div class="row justify-content-center">

        <h2>Login Form</h2>

        <p><span>Data from the template variable:</span> <br>{{loginFrom.value|json}}</p>
        <p><span>Data from the Controller:</span><br>{{loginmodel|json}}</p>

        <form #loginFrom="ngForm" (ngSubmit)="onLogin()">

            <div class="from-group" >       
                <label>UserName:</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="loginmodel.username" />
            </div>     
           
            <!-- pass -->
            <div class="from-group">       
                <label>password:</label>
                <input type="password" class="form-control" name="password"  [(ngModel)]="loginmodel.password"/>
            </div>     
         

            <div style="text-align:center;margin-top:10px;">
                <button class="btn btn-primary" type="submit"  id="but22">Login</button>
            </div>


        </form>

        <div class="ot">
            <span >{{response.message}}</span>
        </div>
    </div>

</div>
